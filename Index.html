<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login William Soto</title>
</head>

<body>
    <main class="flex flex-col gap-[40px] w-screen justify-center sm:w-screen sm:h-screen sm:p-[30px] sm:bg-[#ECF0F1] sm:flex sm:flex-row sm:gap-[40px]"> 
        <div class="w-full p-[25px] sm:p-[20px] sm:w-[320px] border-x-[0.01rem] border-b-[0.01rem] border-solid border-[#C0C0C0]">
            <form>
                <h1 class="py-[10px] mb-[15px] font-bold text-[38px] text-center border-b-[2px]">Campus Coex</h1>
                <h4 class="mt-[10px] text-[30px] font-extralight">Registrarse</h4>
                <div class="mt-[15px]">
                    <label class="block">Nombre de usuario</label>
                    <input id="user" class="w-full p-[6px] sm:p-[8px] outline-[#DC0000] sm:w-[280px] border-[0.01rem] border-[#C0C0C0] border-solid"
                        placeholder="Nombre de usuario" type="text">
                    <label class="block">Contraseña</label>
                    <input id="pass" class="w-full p-[6px] sm:p-[8px] outline-[#DC0000] sm:w-[280px] border-[0.01rem] border-[#C0C0C0] border-solid"
                        placeholder="Contraseña" type="text">
                </div>
                <div class="w-full flex justify-center mt-[10px]">
                    <button class="bg-[#DC0000] w-[80px] px-[7px] py-[5px]  text-white font-bold">Acceder</button>
                </div>
                <a class="text-[#DC0000] hover:underline" href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                <p class="block mt-[20px] font-bold w-[77%]">Algunos cursos permiten el acceso de invitados</p>
            </form>
        </div>
        <div class="w-full p-[8px] sm:w-[930px]">
            <img class="w-
             sm:h-full"
                src="https://images.pexels.com/photos/3183198/pexels-photo-3183198.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
